
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/animal/add}"
				method="post" enctype="multipart/form-data">
				<fieldset>
					<div class="animal-info-title">Enter new animal information</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="name">Name</label>

						<div class="col-md-8">
							<input type="text" name="name" class="form-control" id="name"
								th:value="${animal.name}" required="required" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="species">
							Species</label>
						<div class="col-md-8">
							<select th:value="${animal.species}" id="species" name="species"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="Dog"
									th:selected="(${animal.species}=='Dog')">Dog</option>
								<option value="Cat"
									th:selected="(${animal.species}=='Cat')">Cat</option>
								<option value="Bird"
									th:selected="(${animal.species}=='Bird')">Bird</option>
								<option value="Lizard"
									th:selected="(${animal.species}=='Lizard')">Lizard</option>
								<option value="Snake"
									th:selected="(${animal.species}=='Snake')">Snake</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="age">Age</label>
						<div class="col-md-8">
							<input type="number" name="age" class="form-control" id="age"
								th:value="${animal.age}" required="required" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="weight">Weight</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">kg</span> <input
									th:value="${animal.weight}" type="number" name="weight"
									step="0.01" class="form-control" id="weight" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="height">Height</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">m</span> <input
									th:value="${animal.height}" type="number" name="height"
									step="0.01" class="form-control" id="height" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Description</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${animal.description}"> </textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2">
							<label for="animalImage">Upload animal image</label>
						</div>
						<div class="col-md-8">
							<input id="animalImage" type="file" name="animalImage"
								th:value="${animal.animalImage}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Add Animal</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
